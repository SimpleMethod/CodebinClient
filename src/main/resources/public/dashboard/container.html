<div class="page-header row no-gutters py-4">
    <div ng-controller="twojstary" class="col-12 col-sm-4 text-center text-sm-left mb-0">
        <span class="text-uppercase page-subtitle">Containers</span>
        <h3 class="page-title">{{containersId}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-9 col-md-12">
        <!-- Add New Post Form -->
        <div class="card card-small mb-3">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col mb-4">
                        <div class="bg-warning rounded text-white text-center p-3" style="box-shadow: inset 0 0 5px rgba(0,0,0,.2);">Restart</div>
                    </div>
                    <div class="col mb-4">
                        <div class="bg-danger rounded text-white text-center p-3" style="box-shadow: inset 0 0 5px rgba(0,0,0,.2);">Delete</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Add New Post Form -->
    </div>
    <div class="col-lg-3 col-md-12">
        <!-- Post Overview -->
        <div class="card card-small mb-3">
            <div class="card-header border-bottom">
                <h6 class="m-0">General view</h6>
            </div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                        <span class="d-flex mb-2"><i class="material-icons mr-1">flag</i><strong
                                class="mr-1">Status:</strong> {{status}}</span>
                        <span class="d-flex mb-2"><i class="material-icons mr-1">visibility</i><strong class="mr-1">Visibility:</strong> <strong
                                class="text-success">{{shareStatus}}</strong></span>
                        <span class="d-flex mb-2"><i class="material-icons mr-1">calendar_today</i><strong class="mr-1">Creation time:</strong> {{creationTime}} </span>

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card card-small mb-4">
            <div class="card-header border-bottom">
                <h6 class="m-0">Current processes</h6>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card card-small mb-4">
            <div class="card-header border-bottom">
                <h6 class="m-0">Logs from the machine</h6>
            </div>
        </div>
    </div>
</div>
